services:
  mongodb:
    container_name: mongo
    image: mongo:4.4.6
    ports:
      - "27017:27017"
    restart: always
    networks:
      - mongo
  dart_unpub:
    build: .
    container_name: dart_unpub
#    restart: always
    networks:
      - mongo
    volumes:
      - ./data:/app/data
    ports:
      - 4000:4000
    links:
        - mongodb
    depends_on:
        - mongodb
    environment:
      DB_URL: mongodb://mongodb:27017/pub

networks:
    mongo:
      driver: bridge
